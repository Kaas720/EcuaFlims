<mat-card> 
    <div style="text-align:center;">
        <mat-card-title>Nueva Pelicula</mat-card-title>
        <img src="https://cdn-icons-png.flaticon.com/512/2459/2459778.png" width="120px" alt="no se encuenta" />
    </div>   
    <form [formGroup]="peliculaNueva">
        <mat-form-field class="campos-field" style="width: 100%;">
            <input matInput placeholder="Nombre" formControlName="nombre">
        </mat-form-field>
        <mat-form-field class="campos-field" style="width: 100%;">
            <input matInput placeholder="Categoria" formControlName="categoria">
        </mat-form-field>
        <mat-form-field class="campos-field" style="width: 100%;">
            <input matInput placeholder="Productora" formControlName="productora">
        </mat-form-field>
        <mat-form-field class="campos-field" style="width: 100%;">
            <input matInput placeholder="AÃ±o Estreno" formControlName="anioEstreno">
        </mat-form-field>
        <button class="btn" [disabled] = "!peliculaNueva.valid" (click)="onSubmit()" 
        style="width: 100%; background-color: green; color: white;">Aceptar</button>  
        <br><br>
        <button class="btn" color="accent" (click)="cancelar()" 
        style="width: 100%; background-color: #e50914; color: white;">Cancelar</button>      
    </form>
</mat-card>
