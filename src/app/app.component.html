<div class="container">
    <button (click)="prev() " style="position: absolute; width:5%;height:500px; z-index: 1;">prev</button>
    <ngx-slick-carousel class="carousel" 
        #slickModal="slick-carousel" 
        [config]="slideConfig" >
        <div ngxSlickItem *ngFor="let slide of slides" class="slide">
          <img src="{{ slide.img }}" alt="" width="100%" height="500px">
        </div>
    </ngx-slick-carousel>
    <button (click)="next()" style="position: relative; top:-500px; width:5%;height:500px; z-index: 1; float: right;">Next</button>
</div>
<button type="button" class="btn btn-primary">Primary</button>
<div data-slick='{"slidesToShow": 1, "slidesToScroll": 1}'>

        #slickModal="slick-carousel" 
        [config]="slideConfig" >
        <div ngxSlickItem *ngFor="let slide of imgFondo" class="slide">

              </div>
            </div>
