<app-header></app-header>
<div style="width: 100%">
    <div style="height: 90vh;">
      <div style="width: 100%; position: absolute; z-index: 1">
        <div class="text-center">
          <h3 id="TituloHeader" style="
              color: white;
              position: absolute;
              margin-top: 9%;
              width: 100%;
              text-align: center;
            ">
            PELICULAS Y SERIES ILIMITADAS
          </h3>
          <img src="../assets/Marcado.webp" width="40%" style="margin-top: 7%" />
        </div>
        <br />
        <div id="divisorInfo">
          <div id="divisorInfoMargen">
            <p style="color: white; text-align: center">DISFRUTA</p>
            <h3 style="color: rgb(255, 0, 229); text-align: center">
              ¡ CUANDO Y DONDE QUIERAS !
            </h3>
          </div>
          <br />
          <div class="text-center" style="width: 100%">
            <h3 id="containerTitulo">¿QUIERES VER ECUAFLIM YA?</h3>
            <br />
            <div>
              <button style="margin: 0%" id="btnSeguir">
                <h1 id="texto-boton-continuar" style="margin: 0px">
                  Aprovecha ahora
                </h1>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div>
        <video #videos  class="video-header" autoplay="autoplay" muted="muted" loop="loop" playsinline="playsinline" preload="metadata" data-aos="fade-up">
          <source src="assets/Mivideo2.mp4" type="video/mp4" />
          <source src="../assets/Mivideo2.mp4" type="video/mp4" />
          Navegador no copatible
        </video>
      </div>
    </div>
  </div>
  <h4 style="margin:0; padding-top:50px; padding-bottom: 50px;color: white; text-align: center; background: linear-gradient(0,rgba(62, 17, 96, 0.5),rgba(3, 3, 40,1));">Estrenos que se convertirán en nuevos favoritos.</h4>
<div  style="Position:relative; top:0px;width: 100%; margin: 0px; background: linear-gradient(0, rgb(3, 3, 40),rgba(62, 17, 96, 0.5));">
  
  <div class="container" style="background-color: blue;">
    <ngx-slick-carousel class="carousel"
          #slickModal="slick-carousel" 
          [config]="slideConfig" >
          <div ngxSlickItem *ngFor="let slide of imgFondo" class="slide">
                <div class="row justify-content-center justify-content-md-start">
                  <div class="col-12 col-sm-6 col-md-3 col-lg-6">
                    <h3>{{slide.p}}</h3>
                  </div>
                  <div class="col-12 col-sm-6 col-md-3 col-lg-6" style=" align-items: center; padding-top: 40px;padding-bottom: 40px;">
                    <div class="text-center align-items-center" style="background-image: url('{{ slide.img }}');  background-repeat: no-repeat;
                    background-position: center 100%;
                    background-size: 100% 320px;height: 320px;">
                      <button style="border: none; position:relative; top:30%; background-color: transparent;" data-bs-toggle="modal" [attr.data-bs-target] ="slide.model" type="button">
                        <img  src="https://hbomax-images.warnermediacdn.com/2022-03/play-icon.png" alt="">
                      </button>
                    </div>
                  </div>
                  
                </div>
          </div>
      </ngx-slick-carousel>
  </div>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-keyboard="false" data-bs-backdrop="static">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div style="background-color:rgba(0,0,0,0.85)"  class="modal-content">
      <div class="modal-body">
        <button (click)="cerrarVideo('VideoSpiderman')" style="color: white;background-color: transparent; float: right; border: none; margin-bottom: 10px;" type="button" data-bs-dismiss="modal"><svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
          <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
          <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
        </svg></button>
        <video id="VideoSpiderman" class="video-pause" controls width="100%">
          <source src="https://firebasestorage.googleapis.com/v0/b/morochoreydavid.appspot.com/o/SpiderMan.mp4?alt=media&token=7691ac75-f28a-4428-b113-16e1a4c5c3de" type="video/mp4" />
          <source src="https://firebasestorage.googleapis.com/v0/b/morochoreydavid.appspot.com/o/SpiderMan.mp4?alt=media&token=7691ac75-f28a-4428-b113-16e1a4c5c3de" type="video/mp4" />
          Navegador no copatible
        </video>
    </div>
  </div>
</div>
</div>
<div class="modal fade" id="Thor" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-keyboard="false" data-bs-backdrop="static">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div style="background-color:rgba(0,0,0,0.85)"  class="modal-content">
      <div class="modal-body">
        <button  (click)="cerrarVideo('videoBuzzLigher')" type="button" data-bs-dismiss="modal" style="color: white;background-color: transparent; float: right; border: none; margin-bottom: 10px;"><svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
          <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
          <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
        </svg></button>
        <video id="videoBuzzLigher" class="video-pause"  controls width="100%">
          <source   src="https://firebasestorage.googleapis.com/v0/b/morochoreydavid.appspot.com/o/SpiderMan.mp4?alt=media&token=7691ac75-f28a-4428-b113-16e1a4c5c3de" type="video/mp4" />
          <source src="https://firebasestorage.googleapis.com/v0/b/morochoreydavid.appspot.com/o/SpiderMan.mp4?alt=media&token=7691ac75-f28a-4428-b113-16e1a4c5c3de" type="video/mp4" />
          Navegador no copatible
        </video>
    </div>
  </div>
</div>
</div>
<div class="container">
  <button (click)="prev() " style="position: absolute; width:5%;height:500px; z-index: 1;">prev</button>
  <ngx-slick-carousel class="carousel" 
      #slickModal="slick-carousel" 
      [config]="slideConfig" >
      <div ngxSlickItem *ngFor="let slide of slides" class="slide">
        <img src="{{ slide.img }}" alt="" width="100%" height="500px">
      </div>
  </ngx-slick-carousel>
  <button (click)="next()" style="position: relative; top:-500px; width:5%;height:500px; z-index: 1; float: right;">Next</button>
</div>
